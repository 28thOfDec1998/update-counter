<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopbox">
        <div class="time"><span id="seconds">00</span></div>
        <div class="time dot"><span>:</span></div>
        <div class="time"><span id="milseconds">00</span></div>
      </div>
      <div class="btn_container">
        <button id="btn-start" class="button-37" onclick="start();">
          Start
        </button>
        <button id="btn-reset" class="button-37" onclick="reset();">
          Reset
        </button>
        <button id="btn-stop" class="button-37" onclick="stop();">Stop</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
