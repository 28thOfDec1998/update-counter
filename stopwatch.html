<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopbox">
        <div class="time"><span id="seconds">00</span></div>
        <div class="time dot"><span>:</span></div>
        <div class="time"><span id="milseconds">00</span></div>
      </div>
      <div class="btn_container">
        <button class="btn start button-37">Start</button>
        <button class="btn resetWatch button-37">Reset</button>
        <button class="btn stop button-37">Stop</button>
    
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f070c3903d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
